<div th:fragment="sidebar" xmlns:th="http://www.w3.org/1999/xhtml">
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="/admin-dashboard" class="brand-link">
      <img th:src="@{/img/logo.png}" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
      <span class="brand-text font-weight-light">Grupo M-LIA</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user panel (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
          <!-- Foto de perfil con ícono superpuesto -->
          <div class="position-relative">
            <img th:src="@{/img/user.jpg}" class="img-circle elevation-2" alt="User Image">
          </div>
        </div>
        <div class="info">
          <!-- Nombre dinámico del usuario activo -->
          <a href="#" class="d-block" th:text="${activeUserName}"></a>
        </div>
      </div>

      <!-- SidebarSearch Form -->
      <div class="form-inline">
        <div class="input-group" data-widget="sidebar-search">
          <input class="form-control form-control-sidebar" type="search" placeholder="Search" aria-label="Search">
          <div class="input-group-append">
            <button class="btn btn-sidebar">
              <i class="fas fa-search fa-fw"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Add icons to the links using the .nav-icon class with font-awesome or any other icon font library -->
          <li class="nav-item menu-close" th:each="business : ${businesses}">
            <a href="#" class="nav-link active">
              <i class="nav-icon fas fa-building"></i>
              <p>
                <span th:text="${business.name}">Negocio</span>
                <i class="right fas fa-angle-left"></i>
              </p>
            </a>
            <ul class="nav nav-treeview">
              <li class="nav-item">
                <a th:href="@{/admin-dashboard/business/{id}/new-staff(id=${business.id})}" class="nav-link active">
                  <i class="fas fa-users nav-icon"></i>
                  <p>Plantilla</p>
                </a>
              </li>
              <li class="nav-item">
                <a th:href="@{/admin-dashboard/business/{id}/new-horarios(id=${business.id})}" class="nav-link active">
                  <i class="fas fa-calendar nav-icon"></i>
                  <p>Crear horarios</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link active">
                  <i class="fas fa-edit nav-icon"></i>
                  <p>Modificar turnos</p>
                </a>
              </li>
            </ul>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="nav-icon fas fa-th"></i>
              <p>
                Simple Link
                <span class="right badge badge-danger">New</span>
              </p>
            </a>
          </li>
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>
</div>
