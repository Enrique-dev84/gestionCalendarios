<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}">Dashboard</title>
    <!-- CSS Dependencies -->
    <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/css/adminlte.min.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
</head>
<body class="hold-transition sidebar-mini">
<div id="alertContainer" style="position: fixed; top: 10px; left: 50%; transform: translateX(-50%); z-index: 1050;"></div>
<div class="wrapper">
    <!-- Navbar -->
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>
    <!-- Sidebar -->
    <aside th:replace="~{fragments/sidebar :: sidebar}"></aside>

    <!-- Content Wrapper -->
    <div class="content-wrapper">
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0" th:text="${title}">Default Title</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="container-fluid">
                <!-- Aquí puedes añadir contenido adicional más adelante -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Formulario Creación de Negocio</h3>
                    </div>
                    <div class="card-body">

                        <form id="businessForm">
                            <!-- Campo para el nombre del negocio -->
                            <div class="form-group">
                                <label for="name">Nombre del Negocio:</label>
                                <input type="text" id="name" name="name"
                                       class="form-control form-control-sm w-75" placeholder="Introduce el nombre del negocio" required>
                            </div>

                            <!-- Fechas: Fecha de Inicio y Fecha de Finalización en la misma línea -->
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="fechaInicio">Fecha de Inicio:</label>
                                    <input type="date" id="fechaInicio" name="fechaInicio"
                                           class="form-control form-control-sm" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="fechaFinalizacion">Fecha de Finalización:</label>
                                    <input type="date" id="fechaFinalizacion" name="fechaFinalizacion"
                                           class="form-control form-control-sm">
                                </div>
                            </div>

                            <!-- Horas: Hora de Apertura y Hora de Cierre en la misma línea -->
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="horaApertura">Hora de Apertura:</label>
                                    <input type="time" id="horaApertura" name="horaApertura"
                                           class="form-control form-control-sm" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="horaCierre">Hora de Cierre:</label>
                                    <input type="time" id="horaCierre" name="horaCierre"
                                           class="form-control form-control-sm" required>
                                </div>
                            </div>

                            <!-- Botón de envío -->
                            <button type="submit" class="btn btn-primary btn-sm">Crear Negocio</button>
                        </form>



                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Control Sidebar -->
    <div th:replace="~{fragments/controlsidebar :: controlsidebar}"></div>


    <!-- Footer -->
    <footer class="main-footer">
        <div th:replace="~{fragments/footer :: footer}"></div>
    </footer>
</div>

<!-- JS Dependencies -->


<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/adminlte.min.js}"></script>
<script th:src="@{/js/business-form.js}"></script>
</body>
</html>
