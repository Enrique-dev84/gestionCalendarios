<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}">Gestión de Horarios</title>
    <!-- CSS Dependencies -->
    <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/css/adminlte.min.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">

    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css" rel="stylesheet">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <!-- Navbar -->
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>
    <!-- Sidebar -->
    <aside th:replace="~{fragments/sidebar :: sidebar}"></aside>

    <!-- Content Wrapper -->
    <div class="content-wrapper">
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0" th:text="'Horarios del Negocio ' + ${businessId}"></h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="container-fluid">
                <!-- Calendario de eventos -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Calendario de Eventos</h3>
                    </div>
                    <div class="card-body">
                        <!-- FullCalendar Element -->
                        <div id="calendar"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Control Sidebar -->
    <div th:replace="~{fragments/controlsidebar :: controlsidebar}"></div>

    <!-- Footer -->
    <footer class="main-footer">
        <div th:replace="~{fragments/footer :: footer}"></div>
    </footer>
</div>

<!-- JS Dependencies -->
<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/adminlte.min.js}"></script>

<!-- FullCalendar JS -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>

<!-- Script de Inicialización del Calendario -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, {
        locale: 'es',
        initialView: 'dayGridMonth', // Vista predeterminada (mes)
        headerToolbar: {
          start: 'prev,next today', // Botones para navegar entre fechas
          center: 'title', // Título del calendario
          end: 'dayGridMonth,timeGridWeek,timeGridDay' // Vistas disponibles: mes, semana y día
        }
      });

      calendar.render(); // Renderiza el calendario
    });
</script>
</body>
</html>
