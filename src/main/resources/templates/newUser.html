<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}">Dashboard</title>
    <!-- CSS Dependencies -->
    <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/css/adminlte.min.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
</head>
<body class="hold-transition sidebar-mini">
<div id="alertContainer" style="position: fixed; top: 10px; left: 50%; transform: translateX(-50%); z-index: 1050;"></div>
<div class="wrapper">
    <!-- Navbar -->
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>
    <!-- Sidebar -->
    <aside th:replace="~{fragments/sidebar :: sidebar}"></aside>

    <!-- Content Wrapper -->
    <div class="content-wrapper">
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0" th:text="${title}">Formulario de Creación de Usuario</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="container-fluid">
                <!-- Formulario de Usuario -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Formulario de Creación de Usuario</h3>
                    </div>
                    <div class="card-body">
                        <form id="userForm">
                            <div class="form-group">
                                <label for="username">Nombre de Usuario:</label>
                                <input type="text" id="username" name="username" class="form-control" placeholder="Introduce el nombre de usuario" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Contraseña:</label>
                                <input type="password" id="password" name="password" class="form-control" placeholder="Introduce una contraseña" required>
                            </div>
                            <div class="form-group">
                                <label for="nombre">Nombre Completo:</label>
                                <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Introduce el nombre completo" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Correo Electrónico:</label>
                                <input type="email" id="email" name="email" class="form-control" placeholder="Introduce el correo electrónico" required>
                            </div>
                            <div class="form-group">
                                <label for="phoneNumber">Teléfono:</label>
                                <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" placeholder="Introduce el número de teléfono">
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" id="recibirNotificacionesTurnos" name="recibirNotificacionesTurnos" class="form-check-input"  value="true">
                                <label class="form-check-label" for="recibirNotificacionesTurnos">
                                    Recibir Notificaciones de Turnos
                                </label>
                            </div>
                            <button type="submit" class="btn btn-primary">Crear Usuario</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Control Sidebar -->
    <div th:replace="~{fragments/controlsidebar :: controlsidebar}"></div>

    <!-- Footer -->
    <footer class="main-footer">
        <div th:replace="~{fragments/footer :: footer}"></div>
    </footer>
</div>
<!-- JS Dependencies -->
<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/adminlte.min.js}"></script>
<script th:src="@{/js/user-form.js}"></script>

</body>
</html>
