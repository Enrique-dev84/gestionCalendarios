# Nombre de la aplicación
spring.application.name=gestioncalendariosApp

# Configuración de la base de datos
spring.datasource.url=jdbc:mysql://localhost:13306/gestioncalendariosdb
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Opciones adicionales para evitar errores comunes
spring.datasource.test-on-borrow=true
spring.datasource.validation-query=SELECT 1


# Configuración de Spring Security
#spring.security.user.name=admin
#spring.security.user.password=admin1234!

# Configuración thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.resources.static-locations=classpath:/static/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8

